<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
        }
        
        .boxes {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .boxes .box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 15px;
            animation: loading 1s ease infinite;
            background: #eb5757;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #000000, #eb5757);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #000000, #eb5757);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(227, 240, 46, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(227, 240, 46, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;
        }
        
        .boxes .box:nth-child(1) {
            animation-delay: 0.5s;
        }
        
        .boxes .box:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .boxes .box:nth-child(3) {
            animation-delay: 0.7s;
        }
        
        .boxes .box:nth-child(4) {
            animation-delay: 0.8s;
        }
        
        @keyframes loading {
            0% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-40px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
