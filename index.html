<html>

<head>
    <meta name="description" content="this is a description" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/app.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@300;400;500;600;700&display=swap");
         :root {
            --headlinesFont: "Jost", sans-serif;
            --bodyFont: "Work Sans", sans-serif;
            --wildWatermelon: #ff4f87;
            --fuelYellow: #f0a035;
            --textColor: #323232;
            --bodyBg: #d6d6d6;
            --white: #fff;
            --black: #000;
        }
        
        html {
            box-sizing: border-box;
        }
        
        body {
            background: var(--bodyBg);
            font-family: var(--bodyFont);
            color: var(--textColor);
            line-height: 1.5;
        }
        
        * {
            box-sizing: inherit;
        }
        
        img {
            vertical-align: text-bottom;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        .ft-recipe {
            width: 460px;
            height: 654px;
            transform: scale(0.6);
            background: var(--white);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 88px 0 rgba(0, 0, 0, 0.1607843137);
            overflow: hidden;
        }
        
        .ft-recipe .ft-recipe__thumb {
            position: relative;
            height: 281px;
            box-shadow: 0px 0px 130px 0 rgba(0, 0, 0, 0.38);
        }
        
        .ft-recipe .ft-recipe__thumb #close-modal {
            position: absolute;
            top: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: #000;
            color: var(--white);
            text-align: center;
            line-height: 36px;
            font-size: 22px;
            cursor: pointer;
            z-index: 1;
            transition: all 200ms ease;
        }
        
        .ft-recipe .ft-recipe__thumb #close-modal:hover {
            background: transparent;
            color: var(--black);
        }
        
        .ft-recipe .ft-recipe__thumb h3 {
            text-align: center;
            position: absolute;
            margin: 0;
            width: 100%;
            color: var(--white);
            font-family: var(--headlinesFont);
            font-size: 25px;
            height: 100%;
            background: linear-gradient( to bottom, rgba(0, 0, 0, 0.25), transparent);
            padding: 2.4rem 0 0;
        }
        
        .ft-recipe .ft-recipe__thumb img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
            -o-object-position: 50% 50%;
            object-position: 50% 50%;
        }
        
        .ft-recipe .ft-recipe__content {
            flex: 1;
            padding: 0 2em 1em;
        }
        
        .ft-recipe .ft-recipe__content .content__header .row-wrapper {
            display: flex;
            padding: 0.55em 0 0.3em;
            border-bottom: 1px solid #d8d8d8;
        }
        
        .ft-recipe .ft-recipe__content .content__header .row-wrapper .recipe-title {
            font-family: var(--headlinesFont);
            font-weight: 600;
        }
        
        .ft-recipe .ft-recipe__content .content__header .recipe-details {
            display: flex;
            list-style: none;
            padding: 1.4em 0 1em;
            margin: 0;
            justify-content: space-between;
        }
        
        .ft-recipe .ft-recipe__content .content__header .recipe-details .recipe-details-item {
            flex: 1;
        }
        
        .ft-recipe .ft-recipe__content .content__header .recipe-details .recipe-details-item i {
            font-size: 30px;
        }
        
        .ft-recipe .ft-recipe__content .content__header .recipe-details .recipe-details-item .value {
            color: #ff4f87;
            margin-left: 0.35em;
            vertical-align: bottom;
            font-size: 24px;
            font-weight: 600;
        }
        
        .ft-recipe .ft-recipe__content .content__header .recipe-details .recipe-details-item .title {
            display: block;
            margin-top: -4px;
            font-family: var(--headlinesFont);
            font-size: 21px;
            font-weight: 300;
        }
        
        .ft-recipe .ft-recipe__content .description {
            margin: 0.3em 0 1.8em;
        }
        
        .ft-recipe .ft-recipe__content .content__footer {
            text-align: center;
            margin: 0 3rem;
        }
        
        .ft-recipe .ft-recipe__content .content__footer a {
            font-family: var(--headlinesFont);
            display: inline-block;
            background: var(--wildWatermelon);
            padding: 0.45em 1em;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            font-weight: 500;
            letter-spacing: 0.2px;
            font-size: 17px;
            transition: transform 250ms ease, box-shadow 250ms ease;
        }
        
        .ft-recipe .ft-recipe__content .content__footer a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 34px 0 rgba(255, 79, 135, 0.32);
        }
    </style>
</head>

<body>
    <div id="search">
        <input type="text" />
        <button>Search</button>
    </div>
    <div class="recipe-container"></div>
</body>

</html>
