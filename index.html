<html>

<head>
    <title>Web</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        div.parent {
            width: 50vw;
            height: 50vw;
            background-color: #ffbf00;
            position: absolute;
        }
        
        div.child {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            bottom: 40px;
            right: 50px;
        }
        
        div.grand-child {
            width: 60px;
            height: 60px;
            background-color: cyan;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="grand-child"></div>
        </div>
    </div>
</body>

</html>
