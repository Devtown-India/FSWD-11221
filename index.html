<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Metropolis;
        }
        
        header {
            min-height: 300px;
            background-color: red;
            background-image: url("https://images.unsplash.com/photo-1533282960533-51328aa49826?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1542&q=80");
            background-position: center;
            background-size: cover;
        }
        
        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px 5px;
        }
        
        footer div.name {
            font-size: 20px;
        }
        
        footer div.icons {
            display: flex;
        }
        
        footer div.icons i {
            margin: 0px 5px;
            font-size: large;
        }
        
        footer div.icons i:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header></header>

    <div class="todo-container"></div>

    <footer>
        <div class="name">Kartik Gupta</div>
        <div class="icons">
            <i class="fab fa-github"></i>
            <i style="color: purple" class="fab fa-instagram"></i>
            <i style="color: dodgerblue" class="fab fa-linkedin"></i>
        </div>
    </footer>
</body>

</html>
