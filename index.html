<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Metropolis;
        }
        
        div.parent {
            background-color: black;
            height: 500px;
        }
        
        div.child-1 {
            margin: 50px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: #ffbf00;
            transition-duration: 1s;
            transition-timing-function: cubic-bezier(0.09, -2.12, 0, 1.83);
        }
        
        div.child-2 {
            margin: 50px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: #ffbf00;
            transition-duration: 1s;
            transition-timing-function: ease-in;
        }
        
        div.parent:hover div.child-1,
        div.parent:hover div.child-2 {
            transform: translateX(500px);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child-1"></div>
        <!-- <div class="child-2"></div> -->
    </div>
</body>

</html>
