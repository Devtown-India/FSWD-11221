<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>

    <style>
        body {
            background-color: #111;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Metropolis;
        }
        
        div.parent {
            margin: 30px;
            padding: 5px;
            min-height: 350px;
            background-color: #ffbf00;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        
        div.child {
            margin: 10px;
            height: 200px;
            width: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
