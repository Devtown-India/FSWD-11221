<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Metropolis;
        }
        
        body {
            background-color: #111;
        }
        
        nav {
            background-color: #f1f1f1;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav header img {
            width: 45px;
        }
        
        section.links {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 60%;
        }
        
        section.links a:hover {
            cursor: pointer;
        }
        
        section.links a {
            text-decoration: none;
            color: #111;
            position: relative;
        }
        
        section.links a::after {
            content: "";
            position: absolute;
            height: 3px;
            width: 0%;
            transition: 0.3s ease;
            background-color: blueviolet;
            left: 0;
            bottom: -2px;
        }
        
        section.links a:hover::after {
            width: 100%;
        }
        
        img#hamburger {
            display: none;
        }
        
        @media (min-width: 200px) {
            section.links {
                visibility: hidden;
            }
        }
        
        @media (min-width: 600px) {
            section.links {
                width: 40%;
                visibility: visible;
            }
        }
        
        @media (max-width: 600px) {
            img#hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav>
        <header>
            <img src="https://www.svgrepo.com/show/303249/mercedes-benz-9-logo.svg" alt="logo" />
        </header>
        <section class="links">
            <a href="#">Login</a>
            <a href="#">SignUp</a>
            <a href="#">About</a>
            <a href="#">My Profile</a>
        </section>
        <img id="hamburger" width="40px" src="https://www.svgrepo.com/show/316358/menu-hamburger.svg" alt="" />
    </nav>
</body>

</html>
