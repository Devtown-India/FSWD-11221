<html>

<head>
    <title>Web</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Metropolis;
        }
        
        div.card {
            margin: 30px;
            width: 350px;
            height: 450px;
            position: relative;
            background-color: #f1f1f1;
        }
        
        header img {
            width: 100%;
        }
        
        div.icon {
            color: #fff;
            width: 40px;
            height: 40px;
            background-color: crimson;
            opacity: 0.9;
            font-size: 25px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            border: 5px solid #f1f1f1;
        }
        
        div.card section {
            text-align: center;
        }
        
        div.card section h2 {
            margin-top: 20px;
            color: blueviolet;
            font-size: 30px;
            font-weight: 700;
        }
        
        div.card section button {
            font-size: 15px;
            outline: none;
            border: 2px solid dodgerblue;
            background-color: dodgerblue;
            border-radius: 10px;
            color: #f1f1f1;
            padding: 10px 20px;
            position: relative;
            top: 25px;
        }
    </style>
</head>

<body>
    <div class="card">
        <header>
            <img src="https://material-cards.s3-eu-west-1.amazonaws.com/thumb-dustin-hoffman.jpg" alt="" />
        </header>
        <section>
            <h2>Dustin Hoffman</h2>
            <button>Read More</button>
        </section>
        <div class="icon">?</div>
    </div>
</body>

</html>
