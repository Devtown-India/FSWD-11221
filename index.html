<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to CSS</title>
</head>

<body style="background: #111">
    <h2 style="
        color: dodgerblue;
        font-size: 50px;
        font-weight: 500;
        font-family: 'Gill Sans';
        background-color: aqua;
        font-style: oblique;
        letter-spacing: 0px;
        word-spacing: 0px;
        text-align: center;
      ">
        This is a heading
    </h2>
    <h1 style="color: blueviolet; font-size: 40px">this is a big heading</h1>

    <div style="
        background-color: blueviolet;
        height: 100px;
        width: 50%;
        border-top: 20px #ffbf00 groove;
        border-radius: 15px;
      "></div>
    <div style="
        background-color: blueviolet;
        height: 100px;
        width: 50vw;
        border-top: 20px #ffbf00 groove;
        border-radius: 15px;
      "></div>
    <img style="width: 100vw" src="https://images.unsplash.com/photo-1533282960533-51328aa49826?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1542&q=80" alt="" />

    <div style="height: 200px; width: 500px; background-color: blueviolet">
        <div style="height: 160px; width: 100vw; background-color: #ffbf00"></div>
    </div>
    <br />
    <br />
    <br />

    <div style="height: 200px; width: 500px; background-color: blueviolet">
        <div style="height: 160px; width: 50%; background-color: #ffbf00"></div>
    </div>
    <div style="height: 500px; background-color: #ffbf00; width: 100%"></div>
    <span style="background-color: #ffbf00; color: red; width: 500px; height: 500px">
    </span>
</body>

</html>
